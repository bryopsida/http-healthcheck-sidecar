apiVersion: batch/v1
kind: Job
metadata:
  name: healthsidecar-test
spec:
  template:
    spec:
      containers:
      - name: integration-test-container
        image: quay.io/curl/curl:latest
        args: ["-X", "GET", "--fail", "http://sidecar-service:3000/health"]
      restartPolicy: Never
  backoffLimit: 5
